name: tps-forvalteren
image: "docker.adeo.no:5000/freg/tps-forvalteren"
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 160
port: 80
healthcheck:
  liveness:
    path: /actuator/isAlive
    initialDelay: 40
    periodSeconds: 2
    failureThreshold: 240
  readiness:
    path: /actuator/isReady
    initialDelay: 40
    periodSeconds: 2
    failureThreshold: 240
resources:
  requests:
    cpu: 1
    memory: 2056Mi
  limits:
    cpu: 2056Mi
    memory: 3000Mi
fasitResources:
  used:
    - alias: "tps-forvalterenProperties"
      resourceType: applicationproperties
    - alias: "tpsforvalterenDB"
      resourceType: datasource
    - alias: "TPS_FORESPORSEL_XML_O"
      resourceType: queue
    - alias: "mqGateway"
      resourceType: queuemanager
    - alias: "securityTokenService"
      resourceType: baseurl
    - alias: "srvtps-forvalteren"
      resourceType: credential
    - alias: "virksomhet:Kodeverk_v2"
      resourceType: webserviceendpoint
    - alias: "virksomhet:EgenAnsatt_v1"
      resourceType: webserviceendpoint
    - alias: "virksomhet:Diskresjonskode_v1"
      resourceType: webserviceendpoint
    - alias: "ldap"
      resourceType: ldap