<div layout="column" class="md-whiteframe-z2" flex>
    <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-md')">
        <md-content>
            <md-list class="tps-vk-side-navigator-list" layout="column" layout-align="start start">
                <!-- Side menu created by loop of Service Rutine names -->
                <md-list-item ng-if="isServicerutineState()" ng-repeat="serviceRutineName in serviceRutineNames" class="tps-vk-service-rutine-list-item">
                        <md-button md-ripple-container class="md-primary tps-vk-service-rutine-button"
                                   ui-sref="root"
                                   ui-sref-active="activeMenuButton" tabindex="0" style="text-transform: none">
                            {{ getServiceRutineInternalName(serviceRutineName) }}
                        </md-button>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>
</div>
