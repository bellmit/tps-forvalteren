<div layout="row" layout-align="center center" id="tps-vk-header">
    <md-toolbar class="md-primary">

        <nav role="navigation" id="navigation">

            <div class="md-toolbar-tools" layout="row" layout-align="start">

                <div flex="10">

                </div>

                <div layout="row" layout-align="start center" flex="15">
                    <md-button ng-click="toggleSideNav('left')" class="md-icon-button" hide-gt-md aria-label="Menu">
                        <ng-md-icon icon="menu"></ng-md-icon>
                    </md-button>
                    <a ui-sref="servicerutine({serviceRutineName: null})" rel="home" >
                        <h1>TPS-Forvalteren</h1>
                    </a>
                </div>

                <!-- Person Button -->
                <!--<md-button id="tps-vk-rutiner-button" class="md-raised md-accent" ng-click="serviceRutineState()" >-->
                    <!--Rutiner-->
                <!--</md-button>-->

                <!-- Person Button -->
                <div layout="row" layout-align="start center" flex="50" >
                    <div layout-align="center">
                        <u class="tps-vk-header-route-text" ng-click="openGT()"> Geografisk tilknytning </u>
                    </div>

                    <div flex-gt-xs="5"></div>

                    <div layout-align="center">
                        <u class="tps-vk-header-route-text" ng-click="openVisTestdata()"> Testdata </u>
                    </div>
                </div>

                <!-- Upper right names -->
                <div flex="20" layout="row" layout-align="end center">
                    <div layout="column" class="tps-vk-user-info">
                        <div class="md-body-1">{{currentUser.username}}</div>
                        <!-- <div class="md-body-2">{{currentUser.name}}</div> -->
                    </div>

                    <div flex-gt-xs="5"></div>

                    <!-- Logout Button -->
                    <md-button id="tps-vk-logout-button" class="md-raised md-accent" ng-click="logout()" >
                        Logg ut
                    </md-button>
                </div>

            </div>

        </nav>
    </md-toolbar>
</div>
