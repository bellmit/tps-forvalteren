<div layout="row" ng-if="person.boadresse.adressetype == 'GATE'">
    <md-input-container class="tps-vk-input-container" flex>
        <md-tooltip>Gatenavn</md-tooltip>
        <label>Gatenavn</label>
        <input name="gateadresse" ng-required="false" md-maxlength="25"
               ng-model="person.gateadresse.gateadresse"
               ng-change="endretGatenavn($index)"/>
        <div ng-messages="requestForm.gateadresse.$error"
             ng-show="requestForm.gateadresse.$dirty">
            <div ng-message="md-maxlength">Verdi har for mange tegn</div>
        </div>
    </md-input-container>

    <md-input-container class="tps-vk-input-container" flex="10">
        <md-tooltip>Husnummer</md-tooltip>
        <label>Husnummer</label>
        <input name="husnummer" ng-required="false" md-maxlength="4"
               ng-model="person.gateadresse.husnummer"
               ng-change="endretHusnummer($index)"/>
        <div ng-messages="requestForm.husnummer.$error"
             ng-show="requestForm.husnummer.$dirty">
            <div ng-message="md-maxlength">Verdi har for mange tegn</div>
        </div>
    </md-input-container>

    <md-input-container class="tps-vk-input-container" flex="10">
        <md-tooltip>Gatekode</md-tooltip>
        <label>Gatekode</label>
        <input name="gatekode" ng-required="false" md-maxlength="5"
               ng-model="person.gateadresse.gatekode"
               ng-change="endret($index)"/>
        <div ng-messages="requestForm.gatekode.$error"
             ng-show="requestForm.gatekode.$dirty">
            <div ng-message="md-maxlength">Verdi har for mange tegn</div>
        </div>
    </md-input-container>

    <md-autocomplete md-no-cache="false" md-selected-item="person.gateadresse.postnr"  md-selected-item-change="endret($index)" md-items="postnummer in getPostnummerMatches(postnummerSoek)" md-search-text="postnummerSoek"
                     md-item-text="postnummer.visningsnavn"  md-require-match="true" md-select-on-match="true" md-delay="300" placeholder="Postnummer" md-floating-label="Postnummer">
        <md-item-template>
            <span md-highlight-text="postnummerSoek" md-highlight-flags="i">{{ postnummer.visningsnavn }}</span>
        </md-item-template>
    </md-autocomplete>

    <md-autocomplete md-no-cache="false" md-selected-item="person.gateadresse.kommunenr" md-selected-item-change="endret($index)" md-items="kommune in getKommuneMatches(kommuneSoek)" md-search-text="kommuneSoek"
                     md-item-text="kommune.visningsnavn" md-select-on-match="true" md-require-match="true" md-delay="300" placeholder="Kommune" md-floating-label="Kommune" flex="10">
        <md-item-template>
            <span md-highlight-text="kommuneSoek" md-highlight-flags="i">{{ kommune.visningsnavn }}</span>
        </md-item-template>
    </md-autocomplete>

    <md-input-container class="tps-vk-input-container" flex="20">
        <md-tooltip>Flyttedato</md-tooltip>
        <label>Flyttedato</label>
        <md-datepicker name="gtFlytteDato"
                       md-current-view="year"
                       ng-model="person.gateadresse.flytteDato"
                       ng-change="endret($index)">
        </md-datepicker>
        <div ng-messages="requestForm.gtFlytteDato.$error"
             ng-show="requestForm.gtFlytteDato.$pristine">
            <div ng-message="valid">Gyldig datoformat er DD-MM-ÅÅÅÅ</div>
        </div>
    </md-input-container>
</div>
