<div class="tps-vk-service-rutine-dashboard" layout="column" class="md-primary md-hue-3" flex layout-padding ng-cloak>

    <div class="tps-vk-top md-whiteframe-z2">
        <h2>Oppslag på Geografisk Tilknytning</h2>
        <form name="requestForm" ng-submit="requestForm.$valid && submit()" layout="row" layout-align="start start" flex="60">
            <tps-input-field flex="40" input-param-name="'fnr'" form-data="formData" select-values=""></tps-input-field>

            <md-input-container flex="40" class="tps-vk-input-container">
                <label>Miljø</label>
                <md-select ng-model="formData.environment" required>
                    <md-option ng-repeat="env in environments" value="{{env}}">{{ env }}</md-option>
                </md-select>
            </md-input-container>

            <md-button align="center" type="submit" class="md-raised md-accent md-ink-ripple tps-vk-submit-btn">
                Finn GT
            </md-button>
        </form>
    </div>


    <!-- Resulting Response -->
    <md-content flex="95" class="tps-vk-bottom md-whiteframe-z2">
        <!-- Setup Tabs -->
        <md-tabs md-border-bottom class="tps-vk-scrollable-tabs">
            <!-- Tab Readable Result -->
            <md-tab label="Resultat" style="background-color: rgb(250,250,250)">
                <!-- Include HTML file "response.html" -->
                <div class="tps-vk-top md-whiteframe-z2">
                    <form name="responseForm" layout="column" layout-align="start start" flex="60">
                        <h2>Utledet GT</h2>
                        <div layout="row">
                            <tps-output-field flex="20" label="Regel" field-model="gt.bruker.regelForGeografiskTilknytning"></tps-output-field>
                            <span flex="40"></span>
                            <a flex="40" target="_blank" title="Beskrivelse av regler for Geografisk Tilknytning"
                               href="https://confluence.adeo.no/display/FEL/K411GETI+Utlede+Geografisk+Tilknytning">GT regelverk</a>
                        </div>
                        <div layout="row">
                            <tps-output-field label="Landkode" flex="20" field-model="gt.bruker.geografiskTilknytning.landkode"></tps-output-field>
                            <tps-output-field label="Kommunennr" flex="20" field-model="gt.bruker.geografiskTilknytning.kommunenr"></tps-output-field>
                            <tps-output-field label="Bydel" flex="20" field-model="gt.bruker.geografiskTilknytning.bydel"></tps-output-field>
                        </div>

                        <h2>Person</h2>
                        <div layout="row">
                            <tps-output-field label="Personnavn" flex="80" field-model="gt.personnavn.gjeldendePersonnavn"></tps-output-field>
                        </div>
                        <div layout="row">
                            <tps-output-field label="ID" field-model="gt.fodselsnummer"></tps-output-field>
                            <tps-output-field label="Identtype" flex="20" field-model="gt.identType"></tps-output-field>
                        </div>
                        <div layout="row">
                            <tps-output-field label="Personstatus" flex="20" field-model="gt.personstatusDetalj.kodePersonstatus"
                                              title="{{gt.personstatusDetalj.kodePersonstatusBeskr}}"></tps-output-field>
                            <tps-output-field label="Spesreg" flex="20" field-model="gt.bruker.diskresjonDetalj.kodeDiskresjon"
                                              title="{{gt.bruker.diskresjonDetalj.kodeDiskresjonBeskr}}"></tps-output-field>
                        </div>
                    </form>
                </div>
            </md-tab>
            <!-- Tab XML Result -->
            <md-tab label="XML">
                <div class="tps-vk-xml-panel" hljs hljs-source="xml" hljs-language="xml">
                </div>
            </md-tab>
        </md-tabs>
    </md-content>

    <!-- Footer Response -->
    <md-content flex="5" class="tps-vk-status-container md-whiteframe-z2" layout="row" layout-align="center center">
        <div class="tps-vk-hits" flex="50" layout="row">
            <div class="tps-vk-hits-meesage" ng-show="gt">
                Treff: {{antallTreff}}
            </div>
        </div>

        <div class="tps-vk-status" flex="50" ng-show="statusMld">
            <ng-md-icon class="tps-vk-status-icon" ng-class="okStatus ? 'success' : 'error'"
                        icon="fiber_manual_record"></ng-md-icon>
            <div class="tps-vk-status-message">
                {{statusMld}}
            </div>
        </div>
    </md-content>
</div>
