<div layout="row" ng-if="person.boadresse.adressetype == 'MATR'">
    <md-input-container class="tps-vk-input-container" flex>
        <md-tooltip>Stedsnavn</md-tooltip>
        <label>Stedsnavn</label>
        <input name="matrMellomnavn" ng-required="false" md-maxlength="25"
               ng-model="person.matrikkeladresse.mellomnavn"
               ng-change="endret($index)"/>
        <div ng-messages="requestForm.matrMellomnavn.$error"
             ng-show="requestForm.matrMellomnavn.$dirty">
            <div ng-message="md-maxlength">Verdi har for mange tegn</div>
        </div>
    </md-input-container>

    <md-input-container class="tps-vk-input-container" flex="5">
        <md-tooltip>Gårdsnummer</md-tooltip>
        <label>Gårdsnr</label>
        <input name="gardsnr" ng-required="false" md-maxlength="4"
               ng-model="person.matrikkeladresse.gardsnr"
               ng-change="endret($index)"/>
        <div ng-messages="requestForm.gardsnr.$error"
             ng-show="requestForm.gardsnr.$dirty">
            <div ng-message="md-maxlength">Verdi har for mange tegn</div>
        </div>
    </md-input-container>

    <md-input-container class="tps-vk-input-container" flex="5">
        <md-tooltip>Bruksnummer</md-tooltip>
        <label>Bruksnr</label>
        <input name="bruksnr" ng-required="false" md-maxlength="4"
               ng-model="person.matrikkeladresse.bruksnr"
               ng-change="endret($index)"/>
        <div ng-messages="requestForm.bruksnr.$error"
             ng-show="requestForm.bruksnr.$dirty">
            <div ng-message="md-maxlength">Verdi har for mange tegn</div>
        </div>
    </md-input-container>

    <md-input-container class="tps-vk-input-container" flex="5">
        <md-tooltip>Festenummer</md-tooltip>
        <label>Festenr</label>
        <input name="festenr" ng-required="false" md-maxlength="4"
               ng-model="person.matrikkeladresse.festenr"
               ng-change="endret($index)"/>
        <div ng-messages="requestForm.festenr.$error"
             ng-show="requestForm.festenr.$dirty">
            <div ng-message="md-maxlength">Verdi har for mange tegn</div>
        </div>
    </md-input-container>

    <md-input-container class="tps-vk-input-container" flex="10">
        <md-tooltip>Undernummer</md-tooltip>
        <label>Undernr</label>
        <input name="undernr" ng-required="false" md-maxlength="3"
               ng-model="person.matrikkeladresse.undernr"
               ng-change="endret($index)"/>
        <div ng-messages="requestForm.undernr.$error"
             ng-show="requestForm.undernr.$dirty">
            <div ng-message="md-maxlength">Verdi har for mange tegn</div>
        </div>
    </md-input-container>

    <postnummer postnummer="person.matrikkeladresse.postnr" endret-fn="endret" index="$index"></postnummer>

    <kommunenr kommunenr="person.matrikkeladresse.kommunenr" endret-fn="endret" index="$index"></kommunenr>

    <md-input-container class="tps-vk-input-container" flex="20">
        <md-tooltip>Flyttedato</md-tooltip>
        <label>Flyttedato</label>
        <md-datepicker name="matrFlyttedato"
                       md-current-view="year"
                       ng-model="person.matrikkeladresse.flytteDato"
                       ng-change="endret($index)">
        </md-datepicker>
        <div ng-messages="requestForm.matrFlyttedato.$error"
             ng-show="requestForm.matrFlyttedato.$pristine">
            <div ng-message="valid">Gyldig datoformat er DD-MM-ÅÅÅÅ</div>
        </div>
    </md-input-container>
</div>
