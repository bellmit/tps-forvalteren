<div class="md-padding" id="popupContainer" style="min-width: 800px;">

    <md-dialog aria-label="Oppdater testgruppe dialog">
        <form name="gruppeForm2">
            <md-dialog-content class="md-dialog-content">
                <h2>Endre gruppe {{gmlTittel}}</h2>
                <div layout="row">
                    <md-input-container class="testdata-input-row" aria-label="Gruppenavn">
                        <label>Nytt navn</label>
                        <input md-autofocus name="navn" ng-model="gruppe.navn" required md-maxlength="30" ng-change="checkNavn()">
                        <div ng-messages="gruppeForm2.navn.$error" ng-show="gruppeForm2.navn.$dirty">
                            <div ng-message="required">Feltet er p√•krevet</div>
                            <div ng-message="md-maxlength">For mange tegn</div>
                            <div ng-message="validationError">Navn finnes allerede</div>
                        </div>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container class="testdata-input-row" aria-label="Beskrivelse" flex>
                        <label>Beskrivelse</label>
                        <textarea name="beskrivelse" ng-model="gruppe.beskrivelse" md-maxlength="200"></textarea>
                        <div ng-messages="gruppeForm2.beskrivelse.$error" ng-show="gruppeForm2.beskrivelse.$dirty">
                            <div ng-message="md-maxlength">For mange tegn</div>
                        </div>
                    </md-input-container>
                </div>
            </md-dialog-content>

            <md-dialog-actions class="testdata-footer">
                <md-input-container class="testdata-input-row" aria-label="Avbryt">
                    <md-tooltip md-direction="top">Avbryt endret gruppe</md-tooltip>
                    <md-button class="md-button md-raised" ng-click="avbryt()">Avbryt</md-button>
                </md-input-container>
                <md-input-container class="testdata-input-row" aria-label="Lagre oppdatert gruppeinfo">
                    <md-tooltip md-direction="top">Lagre endret gruppe</md-tooltip>
                    <md-button class="md-button md-raised md-accent" ng-click="oppdater()"
                               ng-disabled="gruppeForm2.$invalid">Lagre
                    </md-button>
                </md-input-container>
            </md-dialog-actions>
        </form>
    </md-dialog>

</div>
