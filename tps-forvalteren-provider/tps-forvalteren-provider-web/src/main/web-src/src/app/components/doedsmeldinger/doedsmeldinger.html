<div class="tps-vk-service-rutine-dashboard tps-content" layout="column" flex layout-padding ng-cloak>
    <h3 style="margin-left: 10px; margin-bottom: 10px;">Send dødsmelding</h3>
    <div class="tps-vk-top md-whiteframe-z1 " layout="column">
        <div flex="80" layout="row" layout-align="start end">
            <form name="requestForm" ng-submit="requestForm.$valid && submit()" flex="80" layout="row" layout-align="center start ">
                <tps-input-field flex="25" layout="col" input-param-name="'fnr'" form-data="formData" select-values=""
                                 ng-required="true"></tps-input-field>
                <div flex="5"></div>
                <tps-input-field flex="25" layout="col" input-param-name="'dodsdato'" form-data="formData"></tps-input-field>
                <div flex="5"></div>
                <md-input-container flex="25" class="tps-vk-input-container">
                    <label>Miljø</label>
                    <md-select ng-model="formData.environment" required>
                        <md-option ng-repeat="env in environments" value="{{env}}">{{ env }}</md-option>
                    </md-select>
                </md-input-container>
                <div flex="5"></div>
                <md-button align="center" type="submit" class="md-raised md-accent md-ink-ripple tps-vk-submit-btn" ng-disabled="!requestForm.$valid">
                    Send
                </md-button>
            </form>
        </div>
        <md-progress-linear md-mode="indeterminate" ng-show="loading"></md-progress-linear>
    </div>
    <!-- Historikk -->
    <md-content flex="80" class="tps-vk-bottom md-whiteframe-z1">
        <div class="tps-vk-top">
            <form flex="1" name="historikk" layout-align="start start">
                <div name="historikk-header">
                    <hr>
                    <div layout="row" flex>
                        <h5 class="" flex="20">Identnummer</h5>
                        <h5 class="" flex="20">Handling</h5>
                        <h5 class="" flex="20">Dato</h5>
                        <h5 class="" flex="20">Miljø</h5>
                        <h5 class="" flex="20">Tilstand</h5>
                    </div>
                    <hr>
                </div>
                <div name="historikk-response">
                    <div layout="row" flex>
                        <tps-output-field label="FNR" field-model="" title="Fødselsnummer"></tps-output-field>
                        <tps-output-field label="Handling" field-model="" title="Handling"></tps-output-field>
                        <tps-output-field label="Dato" field-model="" title="Dato"></tps-output-field>
                        <tps-output-field label="Miljø" field-model="" title="Miljø"></tps-output-field>
                        <tps-output-field label="Status" field-model="" title="Status"></tps-output-field>
                        <md-button class="md-icon-button" ng-show="harHistorikk" aria-label="VisHistorikk">
                            <md-icon md-svg-icon="assets/icons/keyboard_arrow_down.svg"></md-icon>
                        </md-button>
                    </div>
                </div>
            </form>
        </div>
    </md-content>

</div>
