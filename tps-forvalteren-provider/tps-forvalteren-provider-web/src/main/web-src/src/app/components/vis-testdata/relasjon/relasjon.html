<h3>Familierelasjoner</h3>
<md-button class="md-accent md-raised md-title" ng-click="leggTilRelasjonDialog()"
           aria-label="Slett valgte rader">
    Legg Til
</md-button>

<div ng-if="person.relasjoner">
    <div ng-repeat="relasjon in person.relasjoner" layout="row">
        <div flex="5">
            <md-icon md-svg-icon="assets/icons/ic_delete_black_24px.svg"></md-icon>
        </div>
        <div flex="5">{{ relasjon.relasjonTypeKode }}:</div>
        <div flex="10">{{ relasjon.personRelasjonMed.ident }},</div>
        <div flex="80">{{ relasjon.personRelasjonMed.etternavn }} {{ relasjon.personRelasjonMed.fornavn }}</div>
    </div>
</div>

<div ng-if="!person.relasjoner">Har ingen relasjoner</div>
