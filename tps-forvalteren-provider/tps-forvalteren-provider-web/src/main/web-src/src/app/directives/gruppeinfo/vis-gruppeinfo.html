<div layout="column" flex-gt-md="33" id="tpsf-gruppeinfo" ng-cloak>
    <md-card>
        <md-card-content class="side-content md-whiteframe-1p">
            <h3 style="margin-top: 0;">Beskrivelse</h3>
            <div class="dont-break-out">{{gruppe.beskrivelse}}</div>
            <h3 style="margin-top: 30px; margin-bottom: 10px;">Detaljer</h3>
            <div layout="row">
                <div flex="40">Opprettet&nbsp;dato:</div>
                <div>{{gruppe.opprettetDato | date:'dd-MM-yyyy HH:mm:ss'}}</div>
            </div>
            <div layout="row">
                <div flex="40">Opprettet&nbsp;av:</div>
                <div>{{gruppe.opprettetAv}}</div>
            </div>
            <div layout="row">
                <div flex="40">Endret&nbsp;dato:</div>
                <div>{{gruppe.endretDato | date:'dd-MM-yyyy HH:mm:ss'}}</div>
            </div>
            <div layout="row">
                <div flex="40">Endret&nbsp;av:</div>
                <div>{{gruppe.endretAv}}</div>
            </div>
        </md-card-content>
    </md-card>
</div>
