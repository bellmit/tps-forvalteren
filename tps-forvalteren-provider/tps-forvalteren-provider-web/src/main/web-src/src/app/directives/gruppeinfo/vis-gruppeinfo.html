<div layout="column" class="testdata-side-block" flex="25" layout-padding ng-cloak style="max-height: 500px;">
    <md-card class="tps-vk-top" flex="50">
        <md-card-content flex class="testdata-side-content md-whiteframe-1p">
            <h3 style="margin-top: 10px; margin-bottom: 10px;">Beskrivelse</h3>
            {{gruppe.beskrivelse}}
        </md-card-content>
    </md-card>

    <md-card class="tps-vk-top" flex="50">
        <md-card-content>
            <h3 style="margin-top: 10px; margin-bottom: 10px;">Detaljer</h3>
            <div layout="row" >
                <div flex="35">Opprettet&nbsp;dato:</div>
                <div>{{gruppe.opprettetDato | date:'dd-MM-yyyy HH:mm:ss'}}</div>
            </div>
            <div layout="row" >
                <div flex="35">Opprettet&nbsp;av:</div>
                <div>{{gruppe.opprettetAv}}</div>
            </div>
            <div layout="row" >
                <div flex="35">Endret&nbsp;dato:</div>
                <div>{{gruppe.endretDato | date:'dd-MM-yyyy HH:mm:ss'}}</div>
            </div>
            <div layout="row" >
                <div flex="35">Endret&nbsp;av:</div>
                <div>{{gruppe.endretAv}}</div>
            </div>
        </md-card-content>
    </md-card>
</div>
