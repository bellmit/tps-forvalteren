<div ng-controller="navigatorCtrl" layout="column" flex>
    <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-sm')">
        <md-content>
            <md-list class="side-navigator-list" layout="column" layout-align="start start">
                <md-list-item>
                    <md-item-text layout="row">
                        <h3>Servicekategori 1</h3>
                    </md-item-text>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item ng-repeat="serviceRoutine in serviceRoutines">
                    <md-item-text layout="row">
                        <md-button class="md-primary" ng-click="getRequestForm(serviceRoutine.code)" ui-sref="servicerutine({serviceRutineNr: serviceRoutine.code})" ui-sref-active="activeMenuButton">
                            {{ serviceRoutine.code }} - {{ serviceRoutine.name }}
                        </md-button>
                    </md-item-text>
                    <!--<md-divider ng-if="!$last"></md-divider>-->
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>
</div>
