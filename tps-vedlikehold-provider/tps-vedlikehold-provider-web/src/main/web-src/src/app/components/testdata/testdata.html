<div class="tps-vk-testdata" layout="column">

    <!-- Testpersoner upper card -->
    <md-card  layout="column" ng-cloak>
        <md-card-content class="tps-vk-top">
            <h1 class="md-title">Testpersoner</h1>
            <div layout="row" >
                <div flex="10" layout-align="start end">Opprett en gruppe</div>
                <div flex="10" layout-align="start end">Velg en gruppe</div>
            </div>
        </md-card-content>
    </md-card>


    <!-- Gruppeoversikt middle card -->
    <md-card  layout="column" ng-cloak>
        <md-card-title class="tps-vk-testdata-grupper" layout="column">
            <!-- NG-Click her er bare for testing -->
            <md-card-title-text class="md-title" >Peters testgrupper</md-card-title-text>
            <div layout="row" layout-align="start end" class="tps-vk-testdata-grupper-categories">
                <div flex="10">
                    <md-checkbox class="tps-vk-testdata-grupper-categories-checkbox" ng-click="updateTestdataPersoner()">
                        <!-- Insert stuff -->
                    </md-checkbox>
                </div>
                <div flex="10" ><span>FNR</span></div>
                <div flex="10" ><span>regdato</span></div>
                <div flex="10" ><span>fornavn</span></div>
                <div flex="10" ><span>mellomnavn</span></div>
                <div flex="10" ><span>etternavn</span></div>
                <div flex="10" ><span>adresse1</span></div>
                <div flex="10" ><span>land</span></div>
                <div flex="10" ><span>statsborgerskap</span></div>
            </div>
        </md-card-title>
        <div class="tps-vk-testdata-personer" >
            <div layout="row" ng-repeat="person in testpersoner" class="tps-vk-testdata-personer-item"
            layout-align="start center" >
                <div flex="10" layout-align="start center">
                    <md-checkbox>
                        <!-- Insert stuff -->
                    </md-checkbox>
                </div>
                <div flex="90" layout="row"  >
                    <md-input-container  flex="10" class="tps-vk-input-container" >
                        <label>Fødselsnummer</label>
                        <input name="navnInput" ng-model="person.fodselsnummer" />
                    </md-input-container>
                    <md-input-container  flex="10" class="tps-vk-input-container" >
                        <label>regdato</label>
                        <input name="navnInput" ng-model="person.slektsnavn"/>
                    </md-input-container>
                    <md-input-container  flex="10" class="tps-vk-input-container">
                        <label>Etteravn</label>
                        <input name="navnInput" ng-model="person.fornavn"/>
                    </md-input-container>
                    <md-input-container  flex="10" class="tps-vk-input-container">
                        <label>Fornavn</label>
                        <input name="navnInput" ng-model="person.mellomnavn"/>
                    </md-input-container>

                    <md-input-container  flex="10" class="tps-vk-input-container">
                        <label>Mellomnavn</label>
                        <input name="navnInput"/>
                    </md-input-container>
                    <md-input-container  flex="10" class="tps-vk-input-container">
                        <label>Adresse1</label>
                        <input name="navnInput"/>
                    </md-input-container>
                    <md-input-container  flex="10" class="tps-vk-input-container">
                        <label>Adresse1</label>
                        <input name="navnInput"/>
                    </md-input-container>
                    <md-input-container  flex="10" class="tps-vk-input-container">
                        <label>Adresse1</label>
                        <input name="navnInput"/>
                    </md-input-container>
                    <div flex="10" ng-click="editMode = !editMode">
                        <ng-md-icon  icon="edit" >
                        </ng-md-icon>
                    </div>
                    <ng-md-icon flex="10" icon="save">
                    </ng-md-icon>
                </div>
            </div>

        </div>
    </md-card>

    <!-- Skal bort etterhvert kanskje.. Og gjor til Card hvis brukes. -->
    <div class="tps-vk-top tps-vk-service-rutine-dashboard md-whiteframe-z2">
        <h1 class="md-title">Testdata</h1>
        <form name="requestForm" ng-submit="submit()">
            <div layout-gt-xs="row" layout="column" layout-wrap>
                <tps-input-field input-param-name="fieldData" ng-repeat="fieldData in formFields" form-data="formData"
                                 select-values="selectValues">
                </tps-input-field>
            </div>

            <div class="tps-vk-submit-container" layout-gt-xs="row" layout="column" layout-align>
                <md-input-container flex-gt-xs flex="20" class="tps-vk-input-container">
                    <label>Miljø</label>
                    <md-select ng-model="formData.environment" required>
                        <md-option ng-repeat="env in environments" value="{{env}}">{{ env }}</md-option>
                    </md-select>
                </md-input-container>

                <md-button class="md-raised md-accent md-ink-ripple tps-vk-submit-btn" ng-click="showTabDialog($event)">
                    <!-- TODO set loading til denne når knappen trykkes -->
                    Legg til
                </md-button>

                <md-button type="submit" class="md-raised md-accent md-ink-ripple tps-vk-submit-btn"
                           ng-disabled="requestForm.$invalid || loading">
                    <!-- TODO set loading til denne når knappen trykkes -->
                    Send
                </md-button>
            </div>

        </form>
    </div>

    <div>
        Testi test
        <p ng-repeat="content in fnrListe">
            {{content.fnr}}
        </p>
    </div>

</div>
