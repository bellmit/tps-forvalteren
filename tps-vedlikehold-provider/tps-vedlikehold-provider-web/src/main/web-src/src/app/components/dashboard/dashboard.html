<div class="dashboard" ng-controller="dashboardCtrl" layout="column" class="md-primary md-hue-3" flex>
    <md-content flex-gt-sm="30" class="tps-vk-top md-whiteframe-z2">
        <form ng-submit="submit()">
            <div layout-gt-sm="row" layout="column" layout-wrap>
                <div ng-repeat="field in fields" flex-gt-sm="33">
                    <!--generateField(field)-->
                    <div ng-switch="field.type" layout-fill>
                        <div ng-switch-when="text">
                            <tps-text-field layout-fill></tps-text-field>
                        </div>

                        <div ng-switch-when="date" class="dateFieldContainer">
                            <tps-date-field></tps-date-field>
                        </div>

                        <div ng-switch-when="select" layout-fill>
                            <tps-select-field layout-fill></tps-select-field>
                        </div>
                    </div>
                </div>
                <span flex="33"></span>
            </div>
            <div layout="row">
                <span flex></span>
                <md-button type="submit" class="md-raised md-accent">Send til TPS</md-button>
            </div>
        </form>
    </md-content>
    <md-content flex-gt-sm="70" class="tps-vk-bottom md-whiteframe-z2" >
    </md-content>
</div>
