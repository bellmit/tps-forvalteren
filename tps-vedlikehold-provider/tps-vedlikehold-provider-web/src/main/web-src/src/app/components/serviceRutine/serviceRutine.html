<div class="servicerutine-dashboard" ng-controller="servicerutineCtrl" layout="column" class="md-primary md-hue-3" flex layout-padding ng-cloak>
    <div ng-show="isValidServiceRutinenavn" layout="column" flex>
        <md-content flex-gt-xs="20" class="tps-vk-top md-whiteframe-z2" layout-padding>
            <form name="requestForm" ng-submit="requestForm.$valid && submit()">
                <div layout-gt-xs="row" layout="column" layout-wrap>
                    <tps-input-field field-data="fieldData" ng-repeat="fieldData in fields" flex-gt-sm="33"></tps-input-field>
                    <span flex="33"></span> <!-- -->
                </div>
                <!--<span flex></span>-->
                <md-divider></md-divider>
                <div class="submit-container" layout-gt-xs="row" layout="column" layout-align="end end">
                    <!--<span flex-gt-sm></span>-->
                    <md-input-container>
                        <label>Milj√∏</label>
                        <md-select ng-model="formData.environment" required>
                            <md-option ng-repeat="env in environments" value="{{env}}">{{ env }}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-button type="submit" class="md-raised md-accent">Send til TPS</md-button>
                </div>
            </form>
        </md-content>
        <md-content flex-gt-xs="80" class="tps-vk-bottom md-whiteframe-z2">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Resultat">
                    <tps-response-form service-rutinenavn="serviceRutinenavn"></tps-response-form>
                </md-tab>
                <md-tab label="XML">
                    <div hljs hljs-source="xmlForm" language="XML" layout-padding>
                    </div>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
    <div ng-show="!isValidServiceRutinenavn">
        <h2>Velg en servicerutine i menyen til venstre</h2>
    </div>
</div>
