<div class="servicerutine-dashboard" ng-controller="servicerutineCtrl" layout="column" class="md-primary md-hue-3" flex layout-padding ng-cloak>
    <div ng-show="isValidServiceRutinenavn" layout="column" flex>
        <div class="tps-vk-top md-whiteframe-z2">
            <form name="requestForm" ng-submit="requestForm.$valid && submit()">
                <div layout-gt-xs="row" layout="column" layout-wrap>
                    <md-input-container class="tps-input-input-container" flex-gt-sm>
                        <label>Fødselsnummer</label>
                        <input ng-required="isRequired('fnr')" ng-model="formData.fnr"/>
                    </md-input-container>
                    <md-datepicker ng-model="formData.aksjonsDato" md-placeholder="Dato" flex-gt-sm></md-datepicker>
                    <md-input-container flex-gt-sm class="tps-input-input-container" >
                        <md-select ng-model="formData.aksjonsKode" placeholder="Aksjonskode">
                            <md-option ng-repeat="val in aksjonsKoder" ng-value="val">{{ val }}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div class="submit-container" layout-gt-xs="row" layout="column" layout-align>
                    <!--<span flex-gt-sm></span>-->
                    <md-input-container flex-gt-sm  class="tps-input-input-container">
                        <label>Miljø</label>
                        <md-select ng-model="formData.environment" required>
                            <md-option ng-repeat="env in environments" value="{{env}}">{{ env }}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex-gt-sm class="tps-input-input-container" >
                        <md-button type="submit" class="md-raised md-accent tps-vk-submit-btn">Send til TPS</md-button>
                    </md-input-container>
                    <span flex-gt-sm></span>
                </div>
            </form>
        </div>
        <md-content flex-gt-xs="80" class="tps-vk-bottom md-whiteframe-z2">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Resultat">
                    <tps-response-form service-rutinenavn="serviceRutinenavn"></tps-response-form>
                </md-tab>
                <md-tab label="XML">
                    <div hljs hljs-source="xmlForm" hljs-language="xml" layout-padding>
                    </div>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
    <div ng-show="!isValidServiceRutinenavn"  layout="column" flex>
        <md-content class="tps-vk-top md-whiteframe-z2">
            <h1 class="md-title">Velkommen til ny TPS-Vedlikehold klient!</h1>
            <p>This is a test client that made in 2016 with blood and tears of four developers.</p>
            <h2 class="md-title">Usage</h2>
            <p>Velg en servicerutine i menyen til venstre</p>
        </md-content>
    </div>
</div>
