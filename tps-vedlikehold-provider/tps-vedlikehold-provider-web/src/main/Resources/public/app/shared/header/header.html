<div layout="row" layout-align="center center">
    <md-toolbar class="md-primary">
        <nav role="navigation" id="navigation">
            <div class="md-toolbar-tools">
                <div layout="row" layout-align="start center">
                    <md-button ng-click="toggleSideNav('left')" class="md-icon-button" hide-gt-md aria-label="Menu">
                        <ng-md-icon icon="menu"></ng-md-icon>
                    </md-button>
                    <a ui-sref="servicerutine({serviceRutineName: null})" rel="home" tabindex="-1">
                        <span>TPS Vedlikeholdsklient</span>
                    </a>
                </div>
                <div flex-gt-xs="5"></div>
                <!-- Person Button -->
                <md-button class="md-raised md-accent" ng-click="serviceRutineState()" tabindex="-1">
                    Rutiner
                </md-button>
                <md-button ng-click="endringState()" class="md-raised md-accent" tabindex="-1">
                    Endre
                </md-button>

                <md-button ng-click="" class="md-raised md-accent" tabindex="-1">
                    Test data
                </md-button>
                <span flex-gt-xs></span>

                <!-- Upper right names -->
                <div layout="column" class="tps-vk-user-info">
                    <div class="md-body-1">{{currentUser.username}}</div>
                    <div class="md-body-2">{{currentUser.name}}</div>
                </div>
                <div flex-gt-xs="5"></div>

                <!-- Logout Button -->
                <md-button id="tps-vk-logout-button" class="md-raised md-accent" ng-click="logout()" tabindex="-1">
                    Logg ut
                </md-button>

            </div>
        </nav>
    </md-toolbar>
</div>
