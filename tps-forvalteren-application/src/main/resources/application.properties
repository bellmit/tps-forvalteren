application.descriptiveName=@application.descriptiveName@
application.name=@application.name@
application.version=@application.version@
flyway.locations=/db/migration/tpsforvalterenDB
flyway.enabled=true
#flyway.schemas=PUBLIC

### DATASOURCE - ORACLE ###
spring.datasource.url=${TPSFORVALTERENDB_URL}
spring.datasource.username=${TPSFORVALTERENDB_USERNAME}
spring.datasource.password=${TPSFORVALTERENDB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver


### SPRING JPA ###
spring.jpa.show-sql=false
spring.jpa.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.hibernate.default_schema=PUBLIC

spring.jpa.jadira.usertype.autoRegisterUserTypes=true

### HIBERNATE TESTING###
spring.jpa.hibernate.showSql=true
TPSFORVALTERENDB_URL=jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.platform=h2
spring.datasource.continueOnError=true


### LDPA ###
ldap.url=${LDAP_URL}
ldap.basedn=${LDAP_BASEDN}
ldap.username=${LDAP_USERNAME}
ldap.password=${PASSWORD}
ldap.domain=${LDAP_DOMAIN}
ldap.serviceuser.basedn=${LDAP_SERVICERUSER_BASEDN}
ldap.user.basedn=${LDAP_USER_BASEDN}

# TPSWS #
validering.virksomhet.diskresjonskodev1.url=${VIRKSOMHET_DISKRESJONSKODE_V1_ENDPOINTURL}
validering.virksomhet.egenansattv1.url=${VIRKSOMHET_EGENANSATT_V1_ENDPOINTURL}

# KODEVERK #
kodeverkserver.url=${VIRKSOMHET_KODEVERK_V2_ENDPOINTURL}

# TPSF #
tps.forvalteren.production-mode=${TPS_FORVALTEREN_PRODUCTION_MODE}
environment.name=${FASIT_ENVIRONMENT_NAME}
environment.class=u

