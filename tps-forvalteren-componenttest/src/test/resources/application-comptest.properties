### DATABASE ###
spring.datasource.url=jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.default_schema=PUBLIC
server.port=8080
spring.datasource.platform= h2
spring.datasource.continueOnError=true

spring.flyway.enabled=true
spring.flyway.url = jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.flyway.user = ${spring.datasource.username}
spring.flyway.password=
flyway.locations=/db/migration/tpsforvalterenDB
spring.jpa.generate-ddl=false


logging.level.org.springframework.boot.autoconfigure.logging=DEBUG

### HIBERNATE ###
spring.jpa.properties.hibernate.showSql =true
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.properties.jadira.usertype.autoRegisterUserTypes= true
spring.jpa.hibernate.use-new-id-generator-mappings= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#hibernate.ddl-auto er den avgjørende innstillingen for at tabellene skal opprettes når applikasjonen starter opp:
spring.jpa.hibernate.ddl-auto=update
##Logging med debug:
#logging.level.org.hibernate.sql = debug
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder = TRACE
##Se loggførte sql-operasjoner:
#spring.jpa.show-sql=true

##Default application properties
tps.forvalteren.production-mode=false
application.version=@application.version@

#Annet:
spring.session.store-type=none

spring.profiles.include=dummysettings
