apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tps-forvalteren
  namespace: u2
  labels:
    team: registre
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 2
  port: 8080
  ingresses:
    - https://tps-forvalteren-u2.nais.preprod.local
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  readiness:
    path: /internal/isReady
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    requests:
      cpu: 1000m
      memory: 1024Mi
    limits:
      cpu: 1500m
      memory: 2048Mi
  vault:
    enabled: true
    paths:
      - kvPath: /kv/preprod/fss/tps-forvalteren/u2
        mountPath: /var/run/secrets/nais.io/vault
      - kvPath: /oracle/data/dev/config/tpsforvalteren_u2
        mountPath: /var/run/secrets/nais.io/dbPath
      - kvPath: /oracle/data/dev/creds/tpsforvalteren_u2-user
        mountPath: /var/run/secrets/nais.io/db
      - kvPath: /serviceuser/data/test/srvtps-forvalteren
        mountPath: /var/run/secrets/nais.io/srvtpsf
      - kvPath: /serviceuser/data/test/srvssolinux
        mountPath: /var/run/secrets/nais.io/ldap
